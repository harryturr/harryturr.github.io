<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- <script src='http://localhost:3000/build/plotly.js'></script> -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      html, body {
        margin:0; padding:0;
      }
      #grid {
        display: grid;
        margin: 0 auto;
        width: 90vw;
        height: 80vh;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
      }

      #grid > div {
        display:inline-block;
      }

      #loading {

      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <h1 id="status">Downloading</h1>
    <p id="nCounter"></p>
    <input type="range" min="1" max="100000" value="1" class="slider" id="myRange">
    <div id="grid">
      <div id="gd1"></div>
      <div id="gd2"></div>
      <div id="gd3"></div><div id="gd4"></div>
    </div>

    <script>
    const maxN = 1E6;
    var initialN = 1E5;
    var statusElement = document.getElementById('status')
    var nElement = document.getElementById('nCounter')

    var i = document.getElementById('myRange')
    i.setAttribute('max', maxN)
    i.setAttribute('value', initialN)

    i.addEventListener('change', function() {
      main(i.value);
    })

    var dataPromise = axios.get('out.bin',{responseType: 'arraybuffer'});

    function main(n) {
      if(!n) n = maxN;
      if(n>maxN) n = maxN;

      dataPromise
      .then(function(value) {
        nElement.innerHTML = `Displaying ${n} values`
        return value
      })
      // parse binary file into object
      .then(function(value) {
        // Load file
        var out = {
          t: [],
          x: [],
          u: [],
          t: [],
          lp_drive_gain: [],
          lp_x2: [],
          n: [],
          phase: [],
          length: 0
        }

        var matrix = new Float64Array(value.data);
        for(var i = 0; i < Math.min(n, maxN, matrix.length); i++) {
          if(i % 9 === 0) out.t.push(matrix[i])
          if(i % 9 === 1) out.x.push(matrix[i])
          if(i % 9 === 2) {
            out.u.push(matrix[i] / 600E3);
            out.phase.push(Math.atan(out.x.slice(-1), out.u.slice(-1)))
          }
          if(i % 9 === 5) out.lp_x2.push(Math.sqrt(matrix[i])*Math.sqrt(2));
          if(i % 9 === 6) out.lp_drive_gain.push(matrix[i])
          if(i % 9 === 7) out.n.push(matrix[i])
        }
        out.length = i;

        return Promise.resolve(out);
      })
      // plotly make figure
      .then(function(out) {
        var config = {
          responsive: false
        };
        var margin = {
          l:25, r: 25, b:25, t:25
        };

        var p = [
          Plotly.newPlot('gd3',[{name: 'lp_drive_gain', type: 'scattergl', x: out.t, y: out.lp_drive_gain}], {margin:margin}, config),
          Plotly.newPlot('gd2',[{name: 'x', type: 'scattergl', x: out.t, y: out.x}, {name: 'lp_x2', type: 'scattergl', x: out.t, y: out.lp_x2}], {margin:margin}, config),
          Plotly.newPlot('gd1',[{type: 'scattergl', x: out.x, y: out.u}], { xaxis: { constrain: 'domain'}, margin: margin}, config)
        ]

        return Promise.all(p)
      })
      // update status
      .then(function() {
        statusElement.remove()

      })
      .catch(function(err) {
        statusElement.innerText = 'Failed'
        console.log(err)
      })
    }

    main(initialN);
    </script>
  </body>
</html>
