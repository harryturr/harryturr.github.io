<!DOCTYPE html>
<html lang='en'>
  <head>
    <script src='http://localhost:3000/build/plotly.js'></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <style>
      html, body {
        margin:0; padding:0;
      }

      #container {
        display:flex;
        flex-direction: column;
        flex-wrap: nowrap;
        height:100vh;
      }

      .graph {
        border: 1px solid black;
        flex-grow: 1;
      }

      #graph2 {
        position:relative;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="graph" id="graph1"></div>
      <div class="graph" id="graph2"></div>
    </div>

    <script>
    var graph1 = {
      data: [{x:[1,2,3,4,5,6], y:[6,3,8,4,0,6]}],
      layout: {margin:{t:50,b:50,l:50,r:50}, modebar: {orientation: 'v'}},
      config: {responsive: false, displayModeBar: true}
    }
    // Plotly.plot('graph1', graph1)

    window.gd1 = document.getElementById('graph1')

    var graph2 = JSON.parse(JSON.stringify(graph1));
    graph2.config.responsive = true;
    Plotly.plot('graph2', graph2)

    window.gd2 = document.getElementById('graph2')
    </script>
  </body>
</html>
