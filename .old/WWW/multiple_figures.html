<!DOCTYPE html>
<html lang='en'>
  <head>
    <script src='http://localhost:3000/dist/plotly.min.js'></script>
    <style>
      html, body {
        margin:0; padding:0;
      }
      #grid {
        display: grid;
        width: 100vw;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
      }

      #grid > div {
        display:inline-block;
      }
    </style>
  </head>
  <body>
    <div id="grid">
    </div>

    <script>
    var N=5000, data = [{x:[], y: []}];
    for (var i = 0; i < N; i++) {
      data[0].x.push(i);
      data[0].y.push(Math.sin(2*Math.PI*10/N * i)*i**2);
    };

    var K = 100;
    window.gds = [];
    var grid = document.getElementById('grid');
    for (var i = 1; i <= K; i++) {
      var gd = document.createElement('div')
      grid.appendChild(gd);

      Plotly.plot(gd,{
        data: data,
        layout: {
          plot_bgcolor: "transparent",
          modebar: {
            orientation: "v"
          },
          margin: {
            l: 50, r: 50, t: 50, b: 50
          }
        },
        config: { displayModeBar: true, responsive: false }
      })
       window.gds.push(i);
    }

    </script>
  </body>
</html>
