<!DOCTYPE html>
<html lang='en'>
  <head>
    <script src='http://localhost:3000/build/plotly.js'></script>
    <style>
      html, body {
        margin:0; padding:0;
      }

      .graph {
        margin-left:5px;
        height: 400px;
        width: 400px;
        border: 1px solid black;
      }

      .container {
        display: flex;

      }

    </style>
  </head>
  <body>
    <div class="container">
    <div class="graph" id="graph1">
    </div>
    <div class="graph" id="graph2">
    </div>
  </div>

    <script>
    var graph = {
      data: [{y:[1,3,6,7,4,3,5,6,7,0,9,5,1,8,4]}],
      layout: {
        paper_bgcolor: 'black',
        modebar: {orientation: 'h', bgcolor: 'red'},
        margin: {t:25, b: 25, l:25, r:25}
      },
      config: {displayModeBar: true}
    }

    var graph2 = JSON.parse(JSON.stringify(graph))
    graph2.layout.modebar.orientation = 'v';

    Plotly.plot('graph1',graph).then(function(gd) {
      window.gd = gd;
    })
    Plotly.plot('graph2',graph2)

    </script>
  </body>
</html>
