<!DOCTYPE html>
<html lang='en'>
  <head>
    <script src='http://localhost:3000/build/plotly.js'></script>
    <style>
      html, body {
        margin:0; padding:0;
      }
      #grid {

      }

      #grid > div {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="grid">
    </div>

    <script>
    var colors = ["white"], gds = [];

    var N=1000, data = [{x:[], y: []}];
    for (var i = 0; i < N; i++) {
      data[0].x.push(i);
      data[0].y.push(Math.sin(2*Math.PI*10/N * i)*i**2);
    };

    var grid = document.getElementById('grid');
    for (var i = 1; i <= colors.length; i++) {
      var gd = document.createElement('div')
      grid.appendChild(gd);

      Plotly.plot(gd,{
        data: data,
        layout: {
          plot_bgcolor: "transparent",
          paper_bgcolor: colors[i],
          modebar: {
            orientation: "v"
          },
          margin: {
            l: 50, r: 50, t: 50, b: 50
          }
        },
        config: { displayModeBar: true, responsive: true }
      })
      .then(function(gd) {
        gds.push(gd);
      })

    }

    </script>
  </body>
</html>
