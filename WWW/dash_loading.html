    <style>
        body{
            color:#447bdc;
            text-align:center;
	    font-family:'Open Sans', 'Arial';
        }

        .background {
            width:100%;
            height:100%;

            background:#f8f8f8;
            background: #ffffff; /* Old browsers */
            background: -moz-radial-gradient(center, ellipse cover, #ffffff 0%, #f6f6f6 41%, #f8f8f8 100%); /* FF3.6+ */
            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#ffffff), color-stop(41%,#f6f6f6), color-stop(100%,#f8f8f8)); /* Chrome,Safari4+ */
            background: -webkit-radial-gradient(center, ellipse cover, #ffffff 0%,#f6f6f6 41%,#f8f8f8 100%); /* Chrome10+,Safari5.1+ */
            background: -o-radial-gradient(center, ellipse cover, #ffffff 0%,#f6f6f6 41%,#f8f8f8 100%); /* Opera 12+ */
            background: -ms-radial-gradient(center, ellipse cover, #ffffff 0%,#f6f6f6 41%,#f8f8f8 100%); /* IE10+ */
            background: radial-gradient(ellipse at center, #ffffff 0%,#f6f6f6 41%,#f8f8f8 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f8f8f8',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        }

        .message {
            width: 700px;
            height: 500px;

            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }

        h1{
            font-family:'Open Sans', 'Arial';
            font-weight:300;
            color:#1248a9;
        }
        p{
            font-family:'Open Sans', 'Arial';
            font-weight: 300;
        }

        a{
            color:#478df8;
        }
    </style>
</head>
