<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>Citations of Nobel Prize Papers</h1>
    <h4> Harrisonn and Rikke</h4>
    <div id="myDiv">
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>
    <script>
        var trace1 = {
            x: ['He3', 'STM', 'Transitor', 'QH', 'FQH', 'Graphene'],
            y: [618, 6593, 1321, 4578, 6355, 45109],
            name: 'Google Scholar',
            type: 'bar'
        };

        var trace2 = {
            x: ['He3', 'STM', 'Transitor', 'QH', 'FQH', 'Graphene'],
            y: [312, 3315, 413, 2766, 2820, 32865],
            name: 'Web of Science',
            type: 'bar'
        };

        var trace3 = {
            x: ['He3', 'STM', 'Transitor', 'QH', 'FQH', 'Graphene'],
            y: [240, 2458, 347, 2181, 2841, 0],
            name: 'APS',
            type: 'bar'
        };

        var data = [trace1, trace2, trace3];
        var layout = {
            barmode: 'group'
        };


        Plotly.newPlot('myDiv', data, layout, {
            responsive: true
        }, {
            showSendToCloud: true
        }, );
    </script>
</body>
